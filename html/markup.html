<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>프로그래밍 교육</h1>
    <a href="#python">
        <img src="images/python.png" alt="python" width="50px">
    </a>
    <a href="#web">
        <img src="images/web.png" alt="web" width="50px">
    </a>
    <a href="index.html">참고사이트</a>
    <hr>
    <section id="python">
        <h2>
            <a href="https://docs.python.org/ko/3/tutorial/index.html">파이썬</a>
        </h2>
        <h3>Number type</h3>
        <p>파이썬에서 숫자형은 아래와 같이 있다.</p>
        <ol>
            <li>int</li>
            <li>float</li>
            <li>complex</li>
            <li><del>str</del></li>
        </ol>
        <h3>Sequence</h3>
        <p>파이썬에서 시퀀스는 아래와 같이 있다.</p>
        <p><strong>시퀀스는 for문을 돌릴 수 있다!!</strong></p>
        <ol>
            <li>str</li>
            <li>list</li>
            <li>tuple</li>
            <li>range</li>
        </ol>
    </section>

    <section id="web">
        <h2>
            <a href="https://developer.mozilla.org/ko/" target="_blank">웹</a>
        </h2>
        <h3>기초</h3>
        <!-- none, square, circle, lower-alpha,
            upper-alpha, upper-roman, ... -->
        <ul style="list-style-type: circle;">
            <li>HTML</li>
            <li>CSS</li>
        </ul>
    </section>

    <section id="link">
        <!-- a(anchor) -->
        <!-- href values -->
        <!-- 1. 절대 URL -->
        <a href="https://www.google.com" target="_self">절대 URL</a>
        <!-- 2. 상대 URL -->
        <a href="index.html" target="_blank">상대 URL</a>
        <!-- 3. element id -->
        <a href="#python">파이썬으로(id="python" 찾아가기)</a>
        <!-- 4. mailto: -->
        <a href="mailto:no.water.in.the.house@gmail.com">메일 보내기</a>
    </section>

    <section>
        <!-- img -->
        <!-- src : 파일 경로, alt : 이미지 설명, width & height : 사이즈 지정 -->
        <img src="images/ocean.jpg" alt="바다" width="200px" height="200px">

        <!-- video -->
        <!-- src : 파일 경로, width & hegith : 사이즈 지정, controls : 컨트롤 패널 활성화 -->
        <video src="video.mp4" width="300px" height="" controls></video>

        <!-- iframe -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xXFdnHiGwos" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</body>
</html>
