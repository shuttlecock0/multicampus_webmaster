<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table, tr, td {
        border: 1px solid darkgray;
    }
  </style>
</head>

<body>
  <!-- table -->
  <table>
    <!-- table row -->
    <tr>
      <!-- table head -->
      <th></th>
      <th>월</th>
      <th>화</th>
      <th>수</th>
    </tr>
    <tr>
      <!-- table data -->
      <td>A 코스</td>
      <!-- rowspan : 세로 칸 길이 -->
      <td rowspan="2">짬뽕</td>
      <!-- colspan : 가로 칸 길이 -->
      <td colspan="2">초밥</td>
    </tr>
    <tr>
      <td>B 코스</td>
      <td>김치찌개</td>
      <td>삼계탕</td>
    </tr>
  </table>
</body>

</html>
